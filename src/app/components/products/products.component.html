<p> {{myShoppingCart.length}} Products </p>
<p> Total: ${{ total }} </p>
<p>Today  {{ today | timeAgo }}</p>
<p>Otra fecha {{ date | date:'yyyy.dd.MM' }} </p>
<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
  >
  </app-product>
</div>
